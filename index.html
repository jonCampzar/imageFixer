<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajustador de imagenes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>
    <div class="container mt-3">
    <h2>Ajustador de imágenes</h2>
    <div class="row m-3">
    <h5>En esta aplicación podras ajustar tus imágenes.</h5>
    </div>
    <div class="row mt-3">

    <input type="file" id="fileInput" accept="image/*" />
    </div>
    <div class="row mt-4">
      <div class="col">
    <label>Ancho deseado en px:</label>
    <input type="number" id="targetWidth" value="560" />
    </div>
    <div class="col">
    <label>Alto deseado en px:</label>
    <input type="number" id="targetHeight" value="380" />
    </div>
    </div>
    <div class="row mt-4">
    <label>Color de fondo:</label>
    <input type="color" id="bgColor" value="#ffffff" />
</div>
<div class="row mt-4">
  <div class="col m-3">
    <button id="processBtn">Procesar Imagen</button>
    </div>
    </div>
    <div class="row m-3" id="generate">
    <canvas id="canvas"></canvas>
    </div>
        <div class="row m-3" id="generate">
          <div class="col bu">
<button id="downloadBtn" style="display: none" type="button" class="btn btn-success">Descargar</button>
          </div>
    
</div>
    
    <div class="row">
<h3>
  Información importante:
</h3>
<h5>
  En las siguientes imágenes se muestran los diferentes tamaños de imagen según su uso y las paleta de colores primaria y secundaria del IPN.
</h5>
    </div>
    <div class="row mt-2">
      <div class="col" id="img_sli">
        <img src="assets/img/sliders.PNG" alt="">
      </div>
    </div>
    <div class="row mt-2">
      <div class="col" id="img_sli">
        <img src="assets/img/generic.PNG" alt="">
      </div>
    </div>
    <div class="row m-2">
      <div class="col" id="img_sli">
        <img src="assets/img/palette.PNG" alt="">
      </div>
    </div>
    </div>
    </div>
    

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
